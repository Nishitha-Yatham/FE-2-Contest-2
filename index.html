<html lang="en">
<head>

    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Library Management System</h1>
    <form id="Form">
        Book Name    <input type="text" name="book name" id="bookname"><br><br>
        Issued To      <input type="text" name="issued to" id="issuedto"><br><br>
        <button id="btn" onclick="books(event)">Issue Book</button><br>
    </form>

    <table style="width:100%" id="records">
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th>Issued To</th>
          <th>Issued Date and Time</th>
          <th>Status</th>
        </tr>
       <tbody id="Book-list">

       </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
